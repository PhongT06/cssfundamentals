<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/main2.css">
    <title>Recipe Submission Form</title>
</head>
<body>
    <header>
        <h1 style="color:goldenrod; font-weight:100;">Submit Your Best Chocolate Chip Cookie Recipe</h1>
    </header>

    <form action="submit_recipe.php" method="post">
        <label for="recipe_name">Recipe Name:</label><br>
        <input type="text" id="recipe_name" name="recipe_name"><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br>

        <button type="submit">Submit Recipe</button>
    </form>
</body>
</html>
